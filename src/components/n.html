<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a href="#" class="flex items-center">
            <svg
              class="w-8 h-8 text-blue-600"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">Brand</span>
          </a>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#"
              class="text-gray-600 hover:text-blue-600 transition-colors relative group"
            >
              Home
              <span
                class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all group-hover:w-full"
              ></span>
            </a>

            <div class="relative group">
              <button
                class="text-gray-600 hover:text-blue-600 flex items-center transition-colors"
              >
                Products
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <!-- Dropdown -->
              <div
                class="absolute hidden group-hover:block top-full left-0 w-48 bg-white shadow-lg rounded-lg py-2 mt-2"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-50"
                  >Feature 1</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-50"
                  >Feature 2</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-50"
                  >Feature 3</a
                >
              </div>
            </div>

            <a
              href="#"
              class="text-gray-600 hover:text-blue-600 transition-colors"
              >About</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-blue-600 transition-colors"
              >Contact</a
            >

            <!-- CTA Button -->
            <a
              href="#"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
              Get Started
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button
            id="mobile-menu-button"
            class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden absolute bg-white w-full shadow-lg py-2"
      >
        <a href="#" class="block px-4 py-3 text-gray-600 hover:bg-gray-50"
          >Home</a
        >

        <div class="relative">
          <button
            id="dropdown-toggle"
            class="w-full px-4 py-3 text-left text-gray-600 hover:bg-gray-50 flex items-center justify-between"
          >
            Products
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div id="dropdown-menu" class="hidden bg-gray-50">
            <a
              href="#"
              class="block px-6 py-3 text-sm text-gray-600 hover:bg-gray-100"
              >Feature 1</a
            >
            <a
              href="#"
              class="block px-6 py-3 text-sm text-gray-600 hover:bg-gray-100"
              >Feature 2</a
            >
            <a
              href="#"
              class="block px-6 py-3 text-sm text-gray-600 hover:bg-gray-100"
              >Feature 3</a
            >
          </div>
        </div>

        <a href="#" class="block px-4 py-3 text-gray-600 hover:bg-gray-50"
          >About</a
        >
        <a href="#" class="block px-4 py-3 text-gray-600 hover:bg-gray-50"
          >Contact</a
        >
        <a
          href="#"
          class="block px-4 py-3 text-blue-600 font-medium hover:bg-gray-50"
          >Get Started</a
        >
      </div>
    </nav>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        mobileMenuButton.classList.toggle("text-blue-600");
      });

      // Dropdown toggle for mobile
      const dropdownToggle = document.getElementById("dropdown-toggle");
      const dropdownMenu = document.getElementById("dropdown-menu");

      dropdownToggle.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !mobileMenu.contains(e.target) &&
          !mobileMenuButton.contains(e.target)
        ) {
          mobileMenu.classList.add("hidden");
          mobileMenuButton.classList.remove("text-blue-600");
        }
      });

      // Close menu on window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          mobileMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
